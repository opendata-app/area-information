<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9BxS4zOTKnJK7AnnrTD22y5Y-K1X4_tE" async defer></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/hammer.js"></script>
    <script type="text/javascript" src="js/jquery.hammer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- サイドオープン時メインコンテンツを覆う -->
    <div class="overlay" id="js__overlay"></div>

    <!-- サイドメニュー -->
    <nav class="side-menu">
        <ul class="nav">
            <li id="tabMenu"><a href="#">タブ表示設定</a></li>
            <ul class="nav" id="tabBoxes">
                <li><a class="side-menu-list" style="display: none;" href="#" onclick="displayButton('toilet');return false;">公園トイレ <span id="toilet_switch">ON</span></a></li>
                <li><a class="side-menu-list" style="display: none;" href="#" onclick="displayButton('wifi');return false;">Wi-Fi配信場所 <span id="wifi_switch">ON</span></a></li>
                <li><a class="side-menu-list" style="display: none;" href="#" onclick="displayButton('taxi');return false;">タクシー乗り場 <span id="taxi_switch">ON</span></a></li>
                <li><a class="side-menu-list" style="display: none;" href="#" onclick="displayButton('park');return false;">公園 <span id="park_switch">ON</span></a></li>
                <li><a class="side-menu-list" style="display: none;" href="#" onclick="displayButton('aed');return false;">AED設置場所 <span id="aed_switch">ON</span></a></li>
            </ul>
            <li id="disasterInformationMenu"><a href="#">災害情報表示</a></li>
            <ul class="nav" id="disasterInformationBoxes">
                <li><a class="side-menu-list" style="display: none;" href="#" onclick="dispEarthquakeMarker();return false;">地震避難場所 <span id="earthquake_switch">OFF</span></a></li>
                <li><a class="side-menu-list" style="display: none;" href="#" onclick="dispFireMarker();return false;">火事避難場所 <span id="fire_switch">OFF</span></a></li>
                <li><a class="side-menu-list" style="display: none;" href="#" onclick="dispFloodMarker();return false;">洪水場所表示 <span id="flood_switch">OFF</span></a></li>
                <li><a class="side-menu-list" style="display: none;" href="#" onclick="dispLandslideMarker();return false;">土砂崩れ避難場所 <span id="landslide_switch">OFF</span></a></li>
                <li><a class="side-menu-list" style="display: none;" href="#" onclick="dispRefugeMarker();return false;">広域避難場所 <span id="refuge_switch">OFF</span></a></li>
            </ul>
            <li id="application"><a href="#">アプリ情報</a></li>
            <p style="display: none;" id="applicationInfo">
                Google Maps JavaScript API v3<br />
                Monaca
            </p>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <div class="wrapper">
    <!-- 開閉用ボタン -->
    <div class="side-menu-btn" id="js__sideMenuBtn"><img src="./pic/setting.png" width="40" height="40" /></div>
    <!-- 地図再読み込み用ボタン -->
    <button class="current-position-btn" onclick="getLocation()"><img src="./pic/currentPosition.png" width="40" height="40" /></button>
    
    <div id="map_canvas"></div>
    
    <footer id="footer">
        <div class="nav-tabs-outer">
            <ul class="nav nav-tabs js-tabs">
                <li class="active text-center"><button id="toilet" onclick="dispToiletMarker()"><img src="./pic/Toilet.png" alt="button" width="60" height="60" /></button></li>
                <li class="text-center"><button id="wifi" onclick="dispWifiMarker()"><img src="./pic/WiFi.png" alt="button" width="60" height="60" /></button></li>
                <li class="text-center"><button id="taxi" onclick="dispTaxiMarker()"><img src="./pic/TAXI.png" alt="button" width="60" height="60" /></button></li>
                <li class="text-center"><button id="park" onclick="dispParkMarker()"><img src="./pic/PARK.png" alt="button" width="60" height="60" /></button></li>
                <li class="text-center"><button id="aed" onclick="dispAEDMarker()"><img src="./pic/AED.png" alt="button" width="60" height="60" /></button></li>
            </ul>
        </div>
    </footer>
    </div>
</body>
</html>
