<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/hammer.js"></script>
    <script type="text/javascript" src="js/jquery.hammer.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- サイドオープン時メインコンテンツを覆う -->
    <div class="overlay" id="js__overlay"></div>

    <!-- サイドメニュー -->
    <nav class="side-menu">
        <ul class="nav">
          <li><a href="#">タブON・OFF</a></li>
            <ul class="nav">
                <li><a href="#" onclick="displayButton('toilet');return false;">公園トイレ表示・非表示</a></li>
                <li><a href="#" onclick="displayButton('wifi');return false;">Wi-Fi配信場所表示・非表示</a></li>
                <li><a href="#" onclick="displayButton('taxi');return false;">タクシー乗り場表示・非表示</a></li>
                <li><a href="#" onclick="displayButton('park');return false;">公園表示・非表示</a></li>
                <li><a href="#" onclick="displayButton('aed');return false;">AED設置場所表示・非表示</a></li>
                <li><a href="#" onclick="getLocation();return false;">地図再読み込み</a></li>
            </ul>
          <li><a href="#">災害情報</a></li>
          <li><a href="#">アプリ情報</a></li>
        </ul>

    <!-- メインコンテンツ -->
    <div class="wrapper">

    <div class="side-menu-btn" id="js__sideMenuBtn"><img src="./pic/setting.png" width="40" height="40" /></div>
    
    <div id="map_canvas"></div>
    
    <footer id="footer">
        <div class="nav-tabs-outer">
            <ul class="nav nav-tabs js-tabs">

                <li class="text-center"><button id="park" onclick="dispParkMarker()"><img src="./pic/PARK.png" alt="button" width="60" height="60" /></button></li>
                <li class="text-center"><button id="aed" onclick="dispAEDMarker()"><img src="./pic/AED.png" alt="button" width="60" height="60" /></button></li>
            </ul>
        </div>
    </footer>
    </div>
